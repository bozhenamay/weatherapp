<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/a8f6b0b0a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather">
      <p class="Search">
        <input
          type="text"
          placeholder="Enter your city"
          id="fname"
          name="fname"
        />
      </p>
      <button type="button">Search</button>
      <hr class="topline" />
      <h1>Warsaw</h1>
      <h2>Sunday, July 17th, 11:00</h2>
      <h3>Highest: 28° Lowest: 18°</h3>
      <p class="temp">26°</p>
      <div class="forecast"></div>
      <div class="time">
        <p class="now">Now</p>
        <p class="pm12">12pm</p>
        <p class="pm1">1pm</p>
        <p class="pm2">2pm</p>
        <p class="pm3">3pm</p>
        <p class="pm4">4pm</p>
      </div>

      <span class="sun1"><i class="fa-regular fa-sun"></i></span>
      <span class="sun2"><i class="fa-regular fa-sun"></i></span>
      <span class="sun3"><i class="fa-regular fa-sun"></i></span>
      <span class="sun4"><i class="fa-regular fa-sun"></i></span>
      <span class="sun5"><i class="fa-regular fa-sun"></i></span>
      <span class="sun6"><i class="fa-regular fa-sun"></i></span>

      <div class="degree">
        <p class="degree-now">26°</p>
        <p class="degree-12">27°</p>
        <p class="degree-1">27°</p>
        <p class="degree-2">27°</p>
        <p class="degree-3">27°</p>
        <p class="degree-4">28°</p>
      </div>
      <hr class="bottomline" />
      <p class="credit">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/bozhena-hlotko-281a84267/"
          target="_blank"
          >Bozhena Hlotko</a
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
