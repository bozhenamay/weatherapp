<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/a8f6b0b0a8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="weather">
      <form id="search-form">
        <input id="search-line" type="search" placeholder="Enter your city" />
        <input id="search-button" type="submit" value="Search" />
        <button id="current-button">Current</button>
      </form>

      <hr class="topline" />

      <h1 id="city-output">-</h1>
      <h2 id="full-date">Sunday, July 17, 11:00</h2>
      <h3 id="humidity">Humidity:</h3>
      <h4 id="wind-speed">Wind speed:</h4>
      <h5 id="description">Description</h5>

      <p class="temp" id="temp-output">-</p>

      <span class="measurement">
        <a href="#" id="celcius-link">C°</a> |
        <a href="#" id="fahrenheit-link">F°</a>
      </span>
      <img src="" alt="Clear" id="icon" class="float-left" />
      <hr class="bottomline" />

      <p class="source">
        <a href="https://github.com/bozhenamay/weatherapp" target="_blank"
          >Open-source code</a
        >
        by Bozhena Hlotko
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
